<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Auto Transport</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            color: #ffffff !important;   /* FORCE ALL TEXT TO WHITE */
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0d0f14; /* PURE BLACK THEME */
        }

        /* ---------------- PAGE WRAPPER ---------------- */
        .container {
            max-width: 700px;
            margin: auto;
            padding: 25px 20px;
            animation: fadeUp 0.7s ease;
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ---------------- LOGO ---------------- */
        .logo {
            width: 90px;
            display: block;
            margin: 0 auto 15px auto;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 35px;
        }

        /* ---------------- GRID ---------------- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: #4cc9f0;
            box-shadow: 0 0 15px #4cc8f04a;
        }

        .icon {
            width: 60px;
            margin-bottom: 15px;
            filter: brightness(1);
        }

        .label {
            font-size: 16px;
            font-weight: 600;
        }

        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">

        <img class="logo" src="bajaj2nd.png.jfif">

        <h1>BAJAJ AUTO TRANSPORT PLANT-2</h1>
        <h4 style="text-align: center;">EVERYTHING YOU NEED...</h4>

        <div class="grid">

            <!-- TEMP PASS -->
            <a class="card" href="https://img.icons8.com/ios-filled/100/ffffff/bus.png" target="_blank">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/bus.png" />
                <div class="label">Temporary Bus Pass</div>
            </a>

            <!-- BUS PASS DOWNLOAD -->
            <a class="card" href="https://bajajauto1.github.io/BajajAutoOnlinePass/" target="_blank">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/ticket.png" />
                <div class="label">Bus Pass Download</div>
            </a>

            <!-- DEPARTMENT PORTAL -->
            <a class="card" href="https://bajajauto1.github.io/TransportDepartmentPLANT-2/" target="_blank">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/internet.png" />
                <div class="label">Transport Dept Portal</div>
            </a>

        </div>
    </div>

</body>
</html>
